<!DOCTYPE html>
<html>
<head>
    <title>삼이일 - 로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body class="sticky-footer-layout">
    <div class="auth-container">
        <div class="auth-form-wrapper">
            <!-- 로그인 폼 -->
            <form id="login-form" class="auth-form">
                <h2>로그인</h2>
                <input type="email" id="login-email" placeholder="이메일" required>
                <input type="password" id="login-password" placeholder="비밀번호" required>
                <button type="submit">로그인</button>
                <p class="form-toggle-text">계정이 없으신가요? <a href="#" id="show-signup">회원가입</a></p>
            </form>

            <!-- 회원가입 폼 (처음에는 숨겨져 있음) -->
            <form id="signup-form" class="auth-form" hidden>
                <h2>회원가입</h2>
                <input type="email" id="signup-email" placeholder="이메일" required>
                <input type="password" id="signup-password" placeholder="비밀번호 (6자리 이상)" required>
                <button type="submit">회원가입</button>
                <p class="form-toggle-text">이미 계정이 있으신가요? <a href="#" id="show-login">로그인</a></p>
            </form>
        </div>
    </div>

    <!-- 푸터 -->
    <footer class="site-footer">
        <p>© 2025. 삼이일. All rights reserved.</p>
    </footer>

    <!-- Firebase SDK (v8 기준) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script> <!-- Auth SDK 추가! -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-init.js"></script>
    <script src="script.js"></script>
</body>
</html>
