<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘텐츠</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="list-style.css">
</head>
<body>

    <!--헤더-->
    <header class="main-header">
    <h1>321</h1>
    <a href="/logout" class="logout-button">로그아웃</a>
    </header>

    <!--게시글 리스트-->
    <main class="list-container">
        <!-- 액션바 -->
        <section class="action-bar">
            <div class="breadcrumbs">
                <a href="#">📁프롬프트</a>
                <span>></span>
                <a href="#">1번폴더</a>
            </div>
            <div class="action-button">
                <button class="new-folder-btn">+📁</button>
                <button class="new-post-btn">+📝s</button>
            </div>
        </section>
        <!-- 게시글고정. 없을땐 안보이도록 -->
        <section class="pinned-list">
            <ul class="item-list">
                <li class="list-item">
                    <span class="drag-handle">⠿</span>
                    <span class="item-icon">📌</span>
                    <span class="item-title">고정된게시글1</span>
                </li>
                <li class="list-item">
                    <span class="drag-handle">⠿</span>
                    <span class="item-icon">📌</span>
                    <span class="item-title">고정된게시글2</span>
                </li>
            </ul>
        </section>
        <section class="normal-list">
            <ul class="item-list">
                <li class="list-item">
                    <span class="drag-handle">⠿</span>
                    <span class="item-icon">📝</span>
                    <span class="item-title">게시글1</span>
                </li>
                <li class="list-item item-folder">
                    <span class="drag-handle">⠿</span>
                    <span class="item-icon">📁</span>
                    <span class="item-title">1번폴더</span>
                </li>
                <li class="list-item">
                    <span class="drag-handle">⠿</span>
                    <span class="item-icon">📝</span>
                    <span class="item-title">게시글2</span>
                </li>                
                <li class="list-item">
                    <span class="drag-handle">⠿</span>
                    <span class="item-icon">📝</span>
                    <span class="item-title">게시글3</span>
                </li>                
                <li class="list-item item-folder">
                    <span class="drag-handle">⠿</span>
                    <span class="item-icon">📁</span>
                    <span class="item-title">2번폴더</span>
                </li>
                <li class="list-item">
                    <span class="drag-handle">⠿</span>
                    <span class="item-icon">📝</span>
                    <span class="item-title">게시글4</span>
                </li>                
            </ul>          
        </section>
    </main>

</body>
</html>
