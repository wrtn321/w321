<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>채팅 편집</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 채팅 뷰어와 편집기 스타일을 같이 사용합니다. -->
    <link rel="stylesheet" href="css/chat-viewer-style.css"> 
</head>
<body class="sticky-footer-layout">

    <!-- 헤더 -->
    <header class="main-header">
        <a href="chat-viewer.html" id="back-btn" class="back-button"><</a>
        <h1 id="editor-title">채팅 편집</h1>
        <div class="header-right">
             <button id="save-btn" class="action-btn" title="저장">💾</button>
        </div>
    </header>

    <!-- 메인 컨텐츠: 여기에 채팅 버블들이 동적으로 생성됩니다. -->
    <main id="chat-editor-container" class="chat-log-container">
        <!-- 자바스크립트가 여기에 편집 가능한 채팅을 추가합니다. -->
    </main>
    
    <!-- 푸터 -->
    <footer class="site-footer">
        <p>© 2025. 삼이일. All rights reserved.</p>
    </footer>

    <!-- 알림 및 스크립트 -->
    <div id="toast-notification"><p class="toast-message"></p></div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script src="firebase-init.js"></script>
    <script src="js/chat-editor.js"></script> <!-- 새로운 스크립트 파일 연결 -->
</body>
</html>
