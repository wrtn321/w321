<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/editor-style.css">
</head>
<body class="sticky-footer-layout">

    <!-- 헤더는 목록으로 돌아가는 기능에만 집중 -->
    <header class="main-header">
        <a href="list.html" id="back-to-list-btn" class="back-button"><</a>
        <!-- 제목과 버튼들은 메인 컨테이너로 이동 -->
    </header>

    <!-- 메인 에디터 컨테이너 -->
    <main class="editor-container">

        <!-- ======================================= -->
        <!-- 읽기 모드 (View Mode) 에서 보일 요소들   -->
        <!-- ======================================= -->
        <div id="view-mode-elements">
            <!-- 제목 (읽기 전용) -->
            <div class="title-section">
                <h2 class="view-title">제목이 로드됩니다...</h2>
                 <div class="title-actions">
            
            <!-- 복사 버튼 -->
            <button id="view-copy-btn" class="action-btn" title="본문 복사">📋</button>
                     
            <!-- '수정'과 '삭제'를 담을 드롭다운 메뉴 컨테이너입니다. -->
            <div class="dropdown-menu-container">
                
                <!-- 점 3개 '더 보기' 버튼 -->
                <button id="toggle-menu-btn" class="action-btn" title="더 보기">⋮</button>
                
                <!-- 클릭하면 나타날 드롭다운 메뉴 (평소엔 숨겨져 있음) -->
                <div id="dropdown-menu" class="dropdown-content" hidden>
                    <a href="#" id="dropdown-edit-btn">✏️ 수정</a>
                    <a href="#" id="dropdown-delete-btn" class="danger">🗑️ 삭제</a>
                    <a href="#" id="dropdown-download-btn" class="textdown">txt 저장</a>
                </div>
            </div>
                     
        </div>
            </div>
            <!-- 본문 (읽기 전용) -->
            <div class="content-section">
                <div class="view-content"></div>
            </div>
        </div>

        <!-- ======================================= -->
        <!-- 수정 모드 (Edit Mode) 에서 보일 요소들   -->
        <!-- ======================================= -->
        <div id="edit-mode-elements" hidden> <!-- 처음엔 숨겨둠 -->
             <!-- 제목 (입력창) -->
            <div class="title-section">
                <input type="text" class="title-input" placeholder="제목을 입력하세요">
                <div class="title-actions">
                    <button id="edit-save-btn" class="action-btn" title="저장">💾</button>
                    <button id="edit-cancel-btn" class="action-btn" title="취소">❌</button>
                </div>
            </div>
            <!-- 본문 (입력창) -->
            <div class="content-section">
                <textarea class="content-textarea" placeholder="내용을 입력하세요..."></textarea>
            </div>
            <!-- 글자수 세기 -->
            <div class="editor-info">
                <span id="char-counter">0</span>
            </div>
        </div>
    </main>
    
    <footer class="site-footer">
        <p>© 2025. 삼이일. All rights reserved.</p>
    </footer>

    <div id="toast-notification">
        <p class="toast-message"></p>
    </div>
    <button id="scroll-to-top-btn" title="맨 위로 가기">↑</button>
    <!-- Firebase SDK 등 스크립트 태그들은 그대로 유지 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="firebase-init.js"></script>
    <script src="js/editor-script.js"></script>
    <script src="js/common-script.js"></script>
</body>
</html>
