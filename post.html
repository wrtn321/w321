<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="editor-style.css">
</head>
<body>

    <!-- 헤더는 목록으로 돌아가는 기능에만 집중 -->
    <header class="main-header">
        <a href="list.html" class="back-button">< 목록</a>
        <div class="header-title"></div> 
        <!-- 저장 버튼은 본문 영역으로 이동 -->
    </header>

    <!-- 메인 에디터 컨테이너 -->
    <main class="editor-container">

    <!-- 1. 제목 및 아이콘 버튼 영역 -->
    <div class="title-section">
        <input type="text" class="title-input" placeholder="제목을 입력하세요">
        <div class="title-actions">
            <!-- 아이콘으로 변경된 버튼들! -->
            <button class="action-btn copy-btn" title="전체 복사">📋</button>
            <button class="action-btn edit-btn" title="저장">💾</button>
            <button class="action-btn delete-btn" title="삭제">🗑️</button>
        </div>
    </div>
    
    <!-- 2. 본문 영역 -->
    <div class="content-section">
        <!-- 여기 있던 '전체 복사' 버튼은 위로 이동했습니다. -->
        <textarea class="content-textarea" placeholder="내용을 입력하세요..."></textarea>
    </div>

    </main>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-init.js"></script>
    <script src="editor-script.js"></script>

    <footer class="site-footer">
    <p>© 2025. 삼이일. All rights reserved.</p>
    </footer>
</body>
</html>
