<!-- post.html (UI 개편을 위해 구조가 변경된 최종 버전) -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/editor-style.css">
</head>
<body class="sticky-footer-layout">

    <header class="main-header">
    <!-- 1단: 뒤로가기 버튼 -->
    <button id="history-back-btn" class="back-button"><</button>
    
    <!-- 2단: 중앙 제목 (새로 추가된 div) -->
    <div class="header-center">
        <!-- 읽기 모드 제목 -->
        <div id="view-mode-elements-header">
            <h2 class="view-title">제목이 로드됩니다...</h2>
        </div>
        <!-- 수정 모드 제목 -->
        <div id="edit-mode-elements-header" hidden>
             <input type="text" class="title-input" placeholder="제목을 입력하세요">
        </div>
    </div>

    <!-- 3단: 오른쪽 액션 버튼 (기존 title-actions와 title-section을 합침) -->
    <div class="header-right">
        <!-- 읽기 모드 토글 메뉴 -->
        <div id="view-mode-actions">
            <div class="dropdown-menu-container">
                <button id="toggle-menu-btn" class="action-btn" title="더 보기">⋮</button>
                <div id="dropdown-menu" class="dropdown-content" hidden>
                    <a href="#" id="dropdown-edit-btn">✏️ 수정</a>
                    <a href="#" id="dropdown-download-btn">💾 txt 저장</a>
                    <a href="#" id="dropdown-delete-btn" class="danger">🗑️ 삭제</a>
                </div>
            </div>
        </div>
        <!-- 수정 모드 저장/취소 버튼 -->
        <div id="edit-mode-actions" hidden>
            <div class="action-flex">
            <button id="edit-save-btn" class="action-btn" title="저장">💾</button>
            <button id="edit-cancel-btn" class="action-btn" title="취소">❌</button>
            </div>
        </div>
    </div>
</header>

    <!-- 메인 에디터 컨테이너 -->
    <main class="editor-container">
        <!-- ▼▼▼ 복사 버튼이 이리로 이동했습니다! ▼▼▼ -->
        <button id="view-copy-btn" class="action-btn floating-copy-btn" title="전체 복사" hidden>📋</button>
        
        <!-- 읽기 모드 본문 (제목 부분은 헤더로 이동) -->
        <div id="view-mode-elements-content">
            <div class="content-section">
                <div class="view-content"></div>
            </div>
        </div>

        <!-- 수정 모드 본문 (제목 부분은 헤더로 이동) -->
        <div id="edit-mode-elements-content" hidden>
            <div class="content-section">
                <textarea class="content-textarea" placeholder="내용을 입력하세요..."></textarea>
            </div>
            <div class="editor-info">
                <span id="char-counter">0</span>
            </div>
        </div>
    </main>
    
    <footer class="site-footer">
        <p>© 2025. 삼이일. All rights reserved.</p>
    </footer>

    <!-- 알림 및 스크립트 태그들 -->
    <div id="toast-notification"><p class="toast-message"></p></div>
    <button id="scroll-to-top-btn" title="맨 위로 가기">↑</button>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script src="firebase-init.js"></script>
    <script src="js/common-script.js"></script>
    <script src="js/markdown.js"></script> 
    <script src="js/editor-script.js"></script>
</body>
</html>
