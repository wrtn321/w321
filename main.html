<!DOCTYPE html>
<html>
<head>
    <title>메인페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="sticky-footer-layout">

    <!--헤더-->
    <header class="main-header">
    <h1>321</h1>
    <a href="/logout" class="logout-button">✖︎</a>
    </header>

    <!--메인컨텐츠-->
    <main class="dashboard-container">
    </main>
    
    <button id="main-edit-mode-btn" title="탭 편집">✏️</button>
    
    <footer class="site-footer">
    <p>© 2025. 삼이일. All rights reserved.</p>
    </footer>

    <div id="tab-modal" class="modal-overlay" hidden>
        <div class="modal-content">
            <h2 id="modal-title">새 탭 추가</h2>
            <form id="tab-form">
                <input type="text" id="tab-name" placeholder="탭 이름 (예: 📝 프롬프트)" required>
                <input type="text" id="tab-key" placeholder="고유 키 (영어, 숫자, - 만 사용, 예: prompt)" required>
                <select id="tab-type" required>
                    <option value="list">일반 목록</option>
                    <option value="chat-list">채팅 목록</option>
                </select>
                <div class="modal-actions">
                    <button type="submit" id="save-tab-btn">저장</button>
                    <button type="button" id="cancel-tab-btn">취소</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="firebase-init.js"></script>
    <script src="js/common-script.js"></script> 
    <script src="js/script.js"></script>
</body>
</html>
