<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>채팅 뷰어</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/chat-viewer-style.css">
</head>
<body class="sticky-footer-layout">

    <!-- 헤더 (드롭다운 메뉴가 수정됩니다) -->
    <header class="main-header">
        <a href="#" id="back-to-list-btn" class="back-button"><</a>
        <h1 id="viewer-title">채팅 기록</h1>

        <div class="title-actions">
            <div class="dropdown-menu-container">
                <button id="toggle-menu-btn" class="action-btn" title="더 보기">⋮</button>
                
                <div id="dropdown-menu" class="dropdown-content" hidden>
                    <a href="#" id="download-json-btn">💾 JSON으로 저장</a>
                    <a href="#" id="download-txt-btn">📄 TXT로 저장</a>
                    <a href="#" id="dropdown-delete-btn" class="danger">🗑️ 삭제</a>
                </div>
                <!-- ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲ -->
            </div>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main id="chat-log-container" class="chat-log-container">
        <!-- 자바스크립트가 여기에 마크다운으로 변환된 채팅을 추가합니다. -->
    </main>
    
    <!-- 푸터 -->
    <footer class="site-footer">
        <p>© 2025. 삼이일. All rights reserved.</p>
    </footer>

    <!-- 토스트 알림용 -->
    <div id="toast-notification">
        <p class="toast-message"></p>
    </div>

    <button id="scroll-to-top-btn" title="맨 위로 가기">↑</button>
            
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script src="firebase-init.js"></script>
    <script src="js/chat-viewer.js"></script>
    <script src="js/common-script.js"></script>
</body>
</html>
